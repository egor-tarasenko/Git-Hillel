<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">To-Do List</h1>
    <div class="button">
        <button id="addElement" class="btn btn-primary">Добавить элемент</button>
    </div>
    <ul id="todoList" class="list-group">

    </ul>
</div>

<div id="form-modal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="form" action="#" method="post">
                <div class="modal-body">
                    <label for="form-title" class="form-label">Title</label>
                    <input type="text" id="form-title" name="title" class="form-control">
                </div>
                <div class="modal-footer">
                    <button id="btnCloseFormModal" type="button" class="btn btn-secondary">Close</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
